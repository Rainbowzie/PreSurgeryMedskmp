<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PetMed Pre-Surgical Medications</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    label, select, input, button {
      display: block;
      margin: 0.5rem 0;
    }
    #results {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      background: #f9f9f9;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>PetMed Pre-Surgical Medications</h1>

  <label for="animalType">Animal Type:</label>
  <select id="animalType">
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
  </select>

  <label for="weight">Weight (lbs):</label>
  <input type="number" id="weight" placeholder="Enter weight in lbs">

  <button onclick="getMeds()">Get Medication Instructions</button>

  <div id="results">Results will appear here...</div>

  <script>
    async function getMeds() {
      const type = document.getElementById("animalType").value;
      const weight = document.getElementById("weight").value;

      if (!weight) {
        document.getElementById("results").innerText = "❌ Please enter a weight.";
        return;
      }

      try {
        const response = await fetch(`/medications?animalType=${type}&weight=${weight}`);
        if (!response.ok) {
          const errorText = await response.text();
          document.getElementById("results").innerText = "❌ Error: " + errorText;
          return;
        }
        const data = await response.json();
        document.getElementById("results").innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("results").innerText = "❌ Request failed: " + err;
      }
    }
  </script>
</body>
</html>
