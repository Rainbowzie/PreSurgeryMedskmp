<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PetMed Pre-Surgical Medications</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    label, select, input, button { display: block; margin: 0.5rem 0; }
    #results { margin-top: 1rem; padding: 1rem; border: 1px solid #ccc; background: #f9f9f9; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>PetMed Pre-Surgical Medications</h1>

  <form id="medForm">
    <label for="animalType">Animal Type:</label>
    <select id="animalType" name="animal">
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
    </select>

    <label for="weight">Weight (lbs):</label>
    <input type="number" id="weight" name="weight" min="1" required>

    <button type="submit">Get Medication Instructions</button>
  </form>

  <pre id="results">Results will appear here...</pre>

<script>
  const form = document.getElementById('medForm');
  const results = document.getElementById('results');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const animal = document.getElementById('animalType').value;
    const weight = document.getElementById('weight').value;

    if (!weight) {
      results.textContent = "❌ Please enter a weight.";
      return;
    }

    const base = window.location.origin;
    const url = `${base}/medications?animal=${encodeURIComponent(animal)}&weight=${encodeURIComponent(weight)}`;

    try {
      const res = await fetch(url);
      if (!res.ok) {
        results.textContent = `❌ Error: ${res.status}`;
        return;
      }
      const data = await res.json();

      // clear the box
      results.innerHTML = "";

      // show header
      const title = document.createElement("h3");
      title.textContent = `${data.animal.toUpperCase()} (${data.weight} lbs)`;
      results.appendChild(title);

      // render medications nicely
      let currentSection;
      data.medications.forEach(line => {
        if (line.startsWith("---")) {
          // it's a section header
          currentSection = document.createElement("h4");
          currentSection.textContent = line.replace(/---/g, "").trim();
          results.appendChild(currentSection);
        } else {
          // it's a recommendation
          const li = document.createElement("li");
          li.textContent = line;
          // if no UL exists under current section, create one
          let lastChild = results.lastElementChild;
          if (!lastChild || lastChild.tagName.toLowerCase() !== "ul") {
            const ul = document.createElement("ul");
            results.appendChild(ul);
            ul.appendChild(li);
          } else {
            lastChild.appendChild(li);
          }
        }
      });
    } catch (err) {
      results.textContent = "❌ Request failed: " + err.message;
    }
  });
</script>

</body>
</html>
