<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PetMed Pre-Surgical Medications</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    label, select, input, button { display: block; margin: 0.5rem 0; }
    #results { margin-top: 1rem; padding: 1rem; border: 1px solid #ccc; background: #f9f9f9; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>PetMed Pre-Surgical Medications</h1>

  <form id="medForm">
    <label for="animalType">Animal Type:</label>
    <select id="animalType" name="animal">
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
    </select>

    <label for="weight">Weight (lbs):</label>
    <input type="number" id="weight" name="weight" min="1" required>

    <button type="submit">Get Medication Instructions</button>
  </form>

  <pre id="results">Results will appear here...</pre>

  <script>
    const form = document.getElementById('medForm');
    const results = document.getElementById('results');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // <-- avoids navigation/404
      const animal = document.getElementById('animalType').value;
      const weight = document.getElementById('weight').value;
      if (!weight) { results.textContent = "❌ Please enter a weight."; return; }

      const url = `/medications?animal=${encodeURIComponent(animal)}&weight=${encodeURIComponent(weight)}`;
      try {
        const res = await fetch(url, { method: 'GET' });
        const text = await res.text(); // show raw for debugging
        results.textContent = text;
      } catch (err) {
        results.textContent = "❌ Request failed: " + err.message;
      }
    });
  </script>
</body>
</html>
